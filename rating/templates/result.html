<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Определение вероятного рейтинга по рецензии</title>
    <link rel="stylesheet" href="{% static "css/normalize.css" %}" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
</head>
<body>
    <div class="container">
        <div class="block logo-image">
            <img src="{% static "img/banner.jpeg" %}" alt="">
        </div>
        <div class="block form-data">
            <h2 style="margin-bottom: 10px";>Результат анализа отзыва</h2>
            <form type="text" method="post" action="postuser/">
                <textarea name="name" disabled>{{ name }}</textarea>
            <p style="font-size:1.5rem; margin-bottom: 0px"> Отзыв: {{ pred }}</p>
            <p style="font-size:1.5rem; margin-top: 5px"> Рейтинг: {{ predicted_rat }} </p>
            <div class="button-wrapper">
                <a href="/" class="submit-button">Попробовать снова </a>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
